<ul class="heroes">
    <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
<H2>{{selectedHero.name | uppercase}} Details</H2>

<h2>My Heroes</h2>


<div>Id: <span>{{selectedHero.id}}</span></div>
<div>Name: <span>{{selectedHero.name}}</span></div>

<div>
    <label for="name">Hero name:</label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name">
</div>
</div>
